{% load_yaml as rawmap %}
Debian:
  pkgs:
    - apache2
  service:
    name: apache2
  config:
    manage:
      - main
    main:
      path: /etc/apache2/apache2.conf
  vhosts:
    dir: /etc/apache2/sites-available
  a2enmod:
    path: /usr/sbin/a2enmod
  a2dismod:
    path: /usr/sbin/a2dismod
  a2ensite:
    path: /usr/sbin/a2ensite
  a2dissite:
    path: /usr/sbin/a2dissite
  default_documents:
    - /var/www/index.html
  mods:
    dir: /etc/apache2/mods-available
    modules:
      wsgi:
        pkgs:
          - libapache2-mod-wsgi
      passenger:
        pkgs:
          - libapache2-mod-passenger
      suexec: {}
      expires: {}
      headers: {}
      rewrite: {}
      alias: {}
      deflate: {}
      ssl: {}
      proxy: {}
      proxy_http: {}
      userdir: {}
      status: {}
      autoindex: {}
      actions: {}
      include: {}
      cgid: {}
      php5:
        pkgs:
          - libapache2-mod-php5
      apparmor:
        pkgs:
          - libapache2-mod-apparmor
      apreq2:
        pkgs:
          - libapache2-mod-apreq2
